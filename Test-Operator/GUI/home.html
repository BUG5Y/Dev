<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorca GUI</title>
    <style>
        /* CSS for input field */
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* CSS for response area */
        #responseArea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Display area for response -->
    <div id="responseArea"></div>

    <!-- Input field and button -->
    <input type="text" id="commandInput">
    <button id="sendButton" onclick="cmdLoop()">Send Command</button>

    <!-- JavaScript code -->
    <script>
        // Function to send command
        function cmdLoop() {
            var command = document.querySelector("#commandInput").value;
            // Call Go function to handle command
            lorca.cmdLoop(command);
            // Clear input field
            document.querySelector("#commandInput").value = '';
            // Display command in response area
            updateResponse(command);
        }

        // Bind function to update response area
        function updateResponse(response) {
            var responseArea = document.querySelector("#responseArea");
            // Append command to response area
            responseArea.innerText += response + "\n";
        }
    </script>
</body>
</html>
